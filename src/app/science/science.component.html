<div class="container-fluid mt-5">
    <h3><b>Berita Sains</b></h3>
    <div class="row">
      <div class="col-sm-6" *ngFor="let scienceNews of scienceNewsResult">
        <div class="card" style="box-shadow: 5px 5px 5px grey">
          <div class="card-body">
            <img src="{{ scienceNews.urlToImage }}" width="50px" height="500px" class="card-img-top" alt="..." />
            <h5 class="card-title">{{ scienceNews.title }}</h5>
            <p><b>{{ scienceNews.author }}</b> || Published At {{ scienceNews.publishedAt }}</p>
            <p class="card-text">{{ scienceNews.description }}</p>
            <a href="{{ scienceNews.url }}" target="_blank" class="btn btn-danger btn-sm mt-2">Read More on {{ scienceNews.source[name] }}</a>
          </div>
        </div>
      </div>
    </div>
    </div>
