<div class="container-fluid mt-5">
  <h3><b>American News</b></h3>
  <div class="row">
    <div class="col-sm-6" *ngFor="let usNews of usNewsResult">
      <div class="card" style="box-shadow: 5px 5px 5px grey">
        <div class="card-body">
          <img src="{{ usNews.urlToImage }}" width="50px" height="400px" class="card-img-top" alt="..." />
          <h5 class="card-title">{{ usNews.title }}</h5>
          <p><b>{{ usNews.author }}</b> || Published At {{ usNews.publishedAt }}</p>
          <p class="card-text">{{usNews.description }}</p>
          <a href="{{ usNews.url }}" target="_blank" class="btn btn-danger btn-sm mt-2">Read More on {{ usNews.source[name] }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
