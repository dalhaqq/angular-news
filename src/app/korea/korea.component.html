<div class="container-fluid mt-5">
    <h3><b>Korean News</b></h3>
    <div class="row">
      <div class="col-sm-6" *ngFor="let krNews of krNewsResult">
        <div class="card" style="box-shadow: 5px 5px 5px grey">
          <div class="card-body">
            <img src="{{ krNews.urlToImage }}" width="50px" height="400px" class="card-img-top" alt="..." />
            <h5 class="card-title">{{ krNews.title }}</h5>
            <p><b>{{ krNews.author }}</b> || Published At {{ krNews.publishedAt }}</p>
            <p class="card-text">{{ krNews.description }}</p>
            <a href="{{ krNews.url }}" target="_blank" class="btn btn-danger btn-sm mt-2">Read More on {{ krNews.source[name] }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
