<div class="container-fluid mt-5">
  <h4>Berita Teknologi</h4>
  <div class="row">
    <div class="col-sm-6" *ngFor="let technews of technologyNewsResult">
      <div class="card" style="box-shadow: 5px 5px 5px grey">
        <div class="card-body">
          <img src="{{ technews.urlToImage }}" width="50px" height="500px" class="card-img-top" alt="..." />
          <h5 class="card-title">{{ technews.title }}</h5>
          <p><b>{{ technews.author }}</b> || Published At {{ technews.publishedAt }}</p>
          <p class="card-text">{{ technews.description }}</p>
          <a href="{{ technews.url }}" target="_blank" class="btn btn-danger btn-sm mt-2">Read More on {{ technews.source[name] }}</a>
        </div>
      </div>
    </div>
  </div>
  </div>
