<div class="container-fluid mt-5">
  <h3><b>Berita Kesehatan</b></h3>
  <div class="row">
    <div class="col-sm-6" *ngFor="let healthNews of healthNewsResult">
      <div class="card" style="box-shadow: 5px 5px 5px grey">
        <div class="card-body">
          <img src="{{ healthNews.urlToImage }}" width="50px" height="500px" class="card-img-top" alt="..." />
          <h5 class="card-title">{{ healthNews.title }}</h5>
          <p><b>{{ healthNews.author }}</b> || Published At {{ healthNews.publishedAt }}</p>
          <p class="card-text">{{ healthNews.description }}</p>
          <a href="{{ healthNews.url }}" target="_blank" class="btn btn-danger btn-sm mt-2">Read More on {{ healthNews.source[name] }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
