<div class="container-fluid mt-5">
  <h3><b>Berita Bisnis</b></h3>
  <div class="row">
    <div class="col-sm-6" *ngFor="let businessNews of businessNewsResult">
      <div class="card" style="box-shadow: 5px 5px 5px grey">
        <div class="card-body">
          <img src="{{ businessNews.urlToImage }}" width="50px" height="400px" class="card-img-top" alt="..." />
          <h5 class="card-title">{{ businessNews.title }}</h5>
          <p><b>{{ businessNews.author }}</b> || Published At {{ businessNews.publishedAt }}</p>
          <p class="card-text">{{ businessNews.description }}</p>
          <a href="{{ businessNews.url }}" target="_blank" class="btn btn-danger btn-sm mt-2">Read More on {{ businessNews.source[name] }}</a>
        </div>
      </div>
    </div>
  </div>
  </div>
